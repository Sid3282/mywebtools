<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Nepali Tools</title>
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 8rem;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 84, 200, 0.4);
        }
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .floating-icons div {
            position: absolute;
            display: block;
            opacity: 0.1;
            animation: float linear infinite;
        }
        .floating-icons div:nth-child(1) {
            left: 20%;
            top: 20%;
            width: 80px;
            height: 80px;
            animation-duration: 20s;
            background: url('https://img.icons8.com/color/96/calendar.png') no-repeat;
            background-size: contain;
        }
        .floating-icons div:nth-child(2) {
            left: 70%;
            top: 60%;
            width: 60px;
            height: 60px;
            animation-duration: 25s;
            background: url('https://img.icons8.com/color/96/partly-cloudy-day--v1.png') no-repeat;
            background-size: contain;
        }
        .floating-icons div:nth-child(3) {
            left: 10%;
            top: 70%;
            width: 50px;
            height: 50px;
            animation-duration: 15s;
            background: url('https://img.icons8.com/color/96/translation.png') no-repeat;
            background-size: contain;
        }
        .floating-icons div:nth-child(4) {
            left: 80%;
            top: 30%;
            width: 70px;
            height: 70px;
            animation-duration: 30s;
            background: url('https://img.icons8.com/external-smashingstocks-outline-color-smashing-stocks/96/external-Forex-finance-smashingstocks-outline-color-smashing-stocks.png') no-repeat;
            background-size: contain;
        }
        .search-box {
            margin: 30px 0;
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 1rem;
            outline: none;
        }
        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-icons">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="error-content">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>
            
            <div class="search-box">
                <input type="text" placeholder="Search Nepali Tools...">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            <a href="index.html" class="btn">Go to Homepage</a>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Nepali Tools. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Simple search functionality
        document.querySelector('.search-box button').addEventListener('click', function() {
            const query = document.querySelector('.search-box input').value;
            if(query.trim() !== '') {
                window.location.href = `https://partex.com.np/search?q=${encodeURIComponent(query)}`;
            }
        });
        
        // Allow search on Enter key
        document.querySelector('.search-box input').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                document.querySelector('.search-box button').click();
            }
        });
    </script>
</body>
</html>
